<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="300" height="200">
        <polygon points="0,180 150,0 280,180">
        </polygon>
    </svg>
    <h1 style="margin: 10px 0; font-size: medium;">Star</h1>
    <svg width="220" height="220">
        <polygon points="100,4 34,197 196,80 10,80 164,196" fill="red" stroke="red" stroke-width="4" fill-rule="evenodd">
        </polygon>
    </svg>
    <h1 style="margin: 10px 0; font-size: medium;">Pentagon</h1>
    <svg width="200" height="200">
        <polygon points="4,100 100,4 197,100 180,197 20,197" fill="none" stroke="red" stroke-width="4">
        </polygon>
    </svg>
    <h1 style="margin: 10px 0; font-size: medium;">Hexagon</h1>
    <svg width="300" height="300">
        <polygon points="4,80 100,4 200,80 200,200 100,260 4,200" fill="none" stroke="green" stroke-width="4">
        </polygon>
    </svg>
</body>
</html>
